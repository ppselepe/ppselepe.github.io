<ngx-spinner></ngx-spinner>
<div  class="inner l-container u-padding--none u-margin--tp-sm">
    <div  class="row">
        <div  class="u-content--center">
            <div  class="c-card u-text--centered">
                <div  class="c-card__content u-padding--none u-border--none">
                      <button class="new-user-btn" (click)="newRandomUser()">New User</button>
                    <div  class="c-card__header u-border--bottom">
                      <img  alt="" class="u-image u-image--150 u-image--rounded" src="{{ user.getPicture() }}"></div>
                    <div >

                        <h3  class="c-card__subtitle u-margin--none">{{eventDesscription}}</h3>
                        <!---->
                        <h2  class="c-card__title u-text--lg">{{ eventDetail }}</h2></div>

                    <ul  class="c-tabs l-row u-grid-justify--center u-padding--md">
                        <li (mouseenter)="onEvent('name')" class="c-tabs__list">
                            <a  class="c-tabs__link u-padding--sm"><img  class="u-image--24" src="assets/icons/svg/misc/user.svg"></a>
                        </li>
                        <li  (mouseenter)="onEvent('email')" class="c-tabs__list">
                            <a  class="c-tabs__link u-padding--sm"><img  class="u-image--24" src="assets/icons/svg/misc/email.svg"></a>
                        </li>
                        <li (mouseenter)="onEvent('birthday')" class="c-tabs__list">
                            <a  class="c-tabs__link u-padding--sm"><img  class="u-image--24" src="assets/icons/svg/misc/calendar.svg"></a>
                        </li>
                        <li  (mouseenter)="onEvent('address')" class="c-tabs__list">
                            <a  class="c-tabs__link u-padding--sm"><img  class="u-image--24" src="assets/icons/svg/misc/map-location.svg"></a>
                        </li>
                        <li (mouseenter)="onEvent('phone')" class="c-tabs__list">
                            <a  class="c-tabs__link u-padding--sm"><img  class="u-image--24" src="assets/icons/svg/misc/call.svg"></a>
                        </li>
                        <li (mouseenter)="onEvent('password')" class="c-tabs__list">
                            <a  class="c-tabs__link u-padding--sm"><img  class="u-image--24" src="assets/icons/svg/misc/locked.svg"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
